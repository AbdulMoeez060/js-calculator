<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>
    <h1>Calculator</h1>

    <div class="container">
        <div class="calc">
            <div class="screen">
                <div class="upper">
                    4380832
                </div>
                <div class="lower">
                    32947077420
                </div>
            </div>
            <div class="buttons">
                <div class="row">
                    <button data-allClear>AC</button>
                    <button data-del>Del</button>
                    <button data-symbol>*</button>
                </div>
                <div class="row">
                    <button data-num>1</button>
                    <button data-num>2</button>
                    <button data-num>3</button>
                    <button data-symbol>/</button>

                </div>
                <div class="row">
                    <button data-num>4</button>
                    <button data-num>5</button>
                    <button data-num>6</button>
                    <button data-symbol>-</button>
                </div>
                <div class="row">
                    <button data-num>7</button>
                    <button data-num>8</button>
                    <button data-num>9</button>
                    <button data-symbol>+</button>
                </div>
                <div class="row">
                    <button data-dot>.</button>
                    <button data-num>0</button>
                    <button data-symbol>=</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
